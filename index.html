<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40,000 Quiz</title>
    <meta name="description" content="A Quiz on the Warhammer 40,000 universe.">
    <meta name="keywords" content="Quiz game, Warhammer 40,000">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/styling/style.css">
        <!-- Javascript -->
        <link rel="Javascript" href="/assets/javascript/script.js">
</head>
<body>
    <header id="header-container">
        <div id="left-container">
            <h2>The expanding Warhammer 40,000 Quiz</h2>

            <!-- click to set payer name have tooltip, dissapears once clicked, save with local API, pull random names from a list?-->
            <h3>Player: <input id="player-name" placeholder="Set name"></h3>
    
            <!-- Score increments up with each correct answer. Down with incorrect? -->
            <h3>Score: <span id="game-score">0</span></h3>
        </div>
        <div id="right-container">
            <form>
                <div class="multiselect">
                  <div class="selectBox">
                    <select>
                      <option>Select Factions before game start</option>
                    </select>
                    <div class="overSelect"></div>
                  </div>
                  <div id="checkboxes" required>
                    <label for="one" >
                      <input type="checkbox" class="factionSelector" value="spaceMarine" id="one" checked/>Space Marine</label>
                    <label for="two">
                      <input type="checkbox" class="factionSelector" value="necron" id="two" checked/>Necron</label>
                  </div>
                </div>
              </form>
        </div>
    </header>
    <main>
        <div id="game-area">

                        <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span>
                <img src="./assets/images/macharius-warhammer-40k-hd.webp" alt="Image showing some victorious Imperial Guardsmen">
                <h3><strong>Congrats</strong>, you have finished the quiz.</h3>
                <h4>You got <span id="mgame-score">0</span> correct out of <span id="questionNumber1">0</span></h4>
                </div>
            </div>
            
            <div>
                <img src="assets/images/ultramarine.webp" alt="ultramarine in heroic pose">
            </div>
            <p><span id="gameNumber">0</span> of <span id="questionNumber2">0</span> Questions</p>
            <fieldset id="question-area">
                <div id="question">
                    <!-- Question replaced with js -->
                    <p id="question-text">So you think you know Warhammer?</p> 
                    <!-- Implement Hints? float right, could have text or remove answer? <span id="hint-text">Hint</span> -->
                    
                </div>
                <!-- Answers set via js, Add randomised Haiku https://tvtropes.org/pmwiki/pmwiki.php/Haiku/Warhammer40000 -->
                <div id="answers-area">
                    <div>
                        <input id="question0" type="radio" class="opacity" value="question0" name="answers" required>
                        <label id="labelQuestion0" class="answer" for="question0">In the grim darkness</label>
                    </div>
                    <div>
                        <input id="question1" type="radio" class="opacity" value="question1" name="answers">
                        <label id="labelQuestion1" class="answer" for="question1">of the far future, there is</label>
                    </div>
                    <div>
                        <input id="question2" type="radio" class="opacity" value="question2" name="answers">
                        <label id="labelQuestion2" class="answer" for="question2">only more dakka.</label>
                    </div>
                    <div>
                        <input id="question3" type="radio" class="opacity" value="question3" name="answers">
                        <label id="labelQuestion3" class="answer" for="question3">â€” alliterator</label>
                    </div>
                </div>
                <div id="buttons">        
                    <!-- only show one button Start button dissapears when game starts -->
                    <button data-type="start" class="hidden" id="btn-check-answer">Start Game</button>
                    <button data-type="next" class="hidden" id="btn-next-answer">Next Quetion</button>
                    <button data-type="reset" class="hidden" id="btn-reset-game"> Reset game</button>
                </div>
            </fieldset>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="assets/javascript/script.js"></script>
</body>
</html>
