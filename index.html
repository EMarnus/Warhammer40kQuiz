<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40,000 Quiz</title>
    <meta name="description" content="A Quiz on the Warhammer 40,000 universe.">
    <meta name="keywords" content="Quiz game, Warhammer 40,000">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/styling/style.css">
        <!-- Javascript -->
        <link rel="Javascript" href="/assets/javascript/script.js">
</head>
<body>
    <header>
        <p>Title</p>

        <!-- Score increments up with each correct answer. Down with incorrect? -->
        <p>Score: <span id="game-score">0</span></p>

        <!-- click to set payer name have tooltip, dissapears once clicked, save with local API -->
        <p>Player: <span id="player-name"></span></p>
        
    </header>
    <main>
        <div id="game-area">
            <div>
                <img src="assets/images/ultramarine.jpg" alt="ultramarine in heroic pose">
            </div>
            <p><span id="gameNumber">0</span> of 4 Questions</p>
            <fieldset id="question-area">
                <div id="question">
                    <!-- Question replaced with js -->
                    <legend id="quetion-text">So you think you know Warhammer?<span id="hint-text">Hint</span></legend> 
                    <!-- Implement Hints? float right, could have text or remove answer? -->
                    
                </div>
                <!-- Answers set via js -->
                <div id="answers">
                    <div>
                        <input type="radio" value="question0" name="answers" required>
                        <label id="question0" class="answer" for="question0">0</label>
                    </div>
                    <div>
                        <input type="radio" value="question1" name="answers">
                        <label id="question1" class="answer" for="question1">0</label>
                    </div>
                    <div>
                        <input type="radio" value="question2" name="answers">
                        <label id="question2" class="answer" for="question2">0</label>
                    </div>
                    <div>
                        <input type="radio" value="question3" name="answers">
                        <label id="question3" class="answer" for="question3">0</label>
                    </div>
                </div>
                <div id="buttons">        
                    <!-- only show one button Start button dissapears when game starts -->
                    <button data-type="start" id="btn-check-answer">Start Game</button>
                    <button id="btn-start-game"></button>
                </div>
            </fieldset>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
