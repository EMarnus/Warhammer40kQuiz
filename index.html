<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40,000 Quiz</title>
    <meta name="description" content="A Quiz on the Warhammer 40,000 universe.">
    <meta name="keywords" content="Quiz game, Warhammer 40,000">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/styling/style.css">
        <!-- Javascript -->
        <link rel="Javascript" href="/assets/javascript/script.js">
</head>
<body>
    <header>
        <p>Title</p>

        <!-- Score increments up with each correct answer. Down with incorrect? -->
        <p>Score: <span id="game-score">0</span></p>

        <!-- click to set payer name have tooltip, dissapears once clicked, save with local API -->
        <p>Player: <span id="player-name"></span></p>
        
    </header>
    <main>
        <div id="game-area">
            <div>
                <img src="assets/images/ultramarine.jpg" alt="ultramarine in heroic pose">
            </div>
            <fieldset id="question-area">
                <div id="question">
                    <!-- Question replaced with js -->
                    <legend id="quetion-text">Which fortified world of the Imperium watches over the Eye of Terror?<span id="hint-text">Hint</span></legend> 
                    <!-- Implement Hints? float right, could have text or remove answer? -->
                    
                </div>
                <!-- Answers set via js -->
                <div id="answers">
                    <div>
                        <input type="radio" id="Jago" name="answer" value="Jago" required>
                        <label for="Jago">Jago</label>
                    </div>
                    <div>
                        <input type="radio" id="Cadia" name="answer" value="Cadia">
                        <label for="Cadia">Cadia</label>
                    </div>
                    <div>
                        <input type="radio" id="Titan" name="answer" value="Titan">
                        <label for="Titan">Titan</label>
                    </div>
                    <div>
                        <input type="radio" id="Boros Prime" name="answer" value="Boros Prime">
                        <label for="Boros Prime">Boros Prime</label>
                    </div>
                </div>
                <div id="buttons">        
                    <!-- only show one button Start button dissapears when game starts -->
                    <button data-type="submit" id="btn-check-answer">Check Answer</button>
                    <button id="btn-start-game">Start Game</button>
                </div>
            </fieldset>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
